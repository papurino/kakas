#
# Player collides with world (fall damage, fly into wall, blocks fall on them)
#Range: 0 ~ 20
playerWorldImpact = 20
#
# Player hit by a projectile (arrow, trident, fireball etc)
#Range: 0 ~ 20
playerFromProjectile = 20
#
# Misc meta sources (e.g. server commands or custom packets. Mods may use this.)
#Range: 0 ~ 20
