
["Display Settings"]
	#Enable or disable the raider counter display
	showRaiderCounter = true
	#Enable or disable the wave counter display
	showWaveCounter = true
	#Enable or disable color coding for different raider types
	useColorCoding = true

["Position Settings"]
	#X position of the raider counter (from left edge of screen)
	#Range: 0 ~ 4000
	raiderCounterX = 5
	#Y position of the raider counter (from top edge of screen)
	#Range: 0 ~ 4000
	raiderCounterY = 5
	#X offset for wave counter from screen center (negative values move left, positive move right)
	#Range: -2000 ~ 2000
	waveCounterXOffset = 0
	#Y position of the wave counter (from top edge of screen)
	#Range: 0 ~ 4000
	waveCounterY = 30

["Scale Settings"]
	#Scale factor for both HUD elements (1.0 = normal size)
	#Range: 0.5 ~ 2.0
	hudScale = 1.0

["Color Settings"]
	#Color for regular illagers (format: 0xAARRGGBB)
	#Range: > -2147483648
	illagerColor = -1
	#Color for non-illager raiders (format: 0xAARRGGBB)
	#Range: > -2147483648
	raiderColor = -256
	#Color for spellcaster illagers (format: 0xAARRGGBB)
	#Range: > -2147483648
	spellcasterColor = -23296

